<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper-Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="brand">ðŸ¥Š</h1>

    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="gallery\1.jpg" alt="boxing" />
        </div>
        <div class="swiper-slide">
          <img src="gallery\2.jpg" alt="boxing" />
        </div>
        <div class="swiper-slide">
          <img src="gallery\3.jpg" alt="boxing" />
        </div>
        <div class="swiper-slide">
          <img src="gallery\4.jpg" alt="boxing" />
        </div>
        <div class="swiper-slide">
          <img src="gallery\5.jpg" alt="boxing" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="website.js"></script>
  </body>
</html>
